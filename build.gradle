buildscript {
    ext {
        bugVMVersion = "1.2.3"
    }
    repositories {
        mavenLocal()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
        mavenCentral()
    }
    dependencies {
        classpath "com.bugvm:bugvm-gradle:${bugVMVersion}"
    }
}

apply plugin: "java"
apply plugin: "bugvm"

repositories {
    mavenLocal()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
    mavenCentral()
}

dependencies {
    compile "com.bugvm:bugvm-rt:${bugVMVersion}"
    compile "com.bugvm:bugvm-apple:${bugVMVersion}"
}

task sim {
    dependsOn launchIPhoneSimulator, build, clean
    launchIPhoneSimulator.mustRunAfter build
    build.mustRunAfter clean
}

task dev {
    dependsOn launchIOSDevice, build, clean
    launchIOSDevice.mustRunAfter build
    build.mustRunAfter clean
}

task wrapper(type: Wrapper) {
    gradleVersion = "3.4.1"
    distributionType = Wrapper.DistributionType.ALL
}